<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account - Groww More</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0b1020;
      --card: #1e293b;
      --muted: #94a3b8;
      --text: #fff;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --border: #334155;
      --shadow: 0 10px 25px rgba(0,0,0,.5);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Modal overlay (blur effect) */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Signup card */
    .card {
      position: relative;
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.3s ease;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 20px;
      font-weight: bold;
      color: var(--muted);
      cursor: pointer;
      transition: color 0.3s;
    }
    .close-btn:hover {
      color: #f87171;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #38bdf8;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: #0f172a;
      color: var(--text);
      outline: none;
    }

    input::placeholder {
      color: #64748b;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: var(--accent);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: var(--accent-hover);
    }

    .links {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .links a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Modal (Signup Form) -->
  <div class="modal-overlay">
    <div class="card">
      <span class="close-btn">&times;</span>
      <h2>Create Account</h2>
      <form onsubmit="event.preventDefault(); window.location.href='MainPage.html';">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="John Doe" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>
        <div class="input-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" placeholder="+91 98765 43210" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="links">
          <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Close button functionality
    document.querySelector(".close-btn").addEventListener("click", () => {
      window.location.href = "MainPage.html";
    });
  </script>
</body>
</html>
